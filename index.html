<!DOCTYPE html>
<html>
<head>
    <title>Рандомайзер цветов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="colorBox"></div>
    <h2 id="colorName"></h2>
    <button onclick="randomColor()">Крутить</button>

    <script>
        const colors = [
            // Красный и его оттенки
            { name: 'Красный', code: '#FF0000' },
            { name: 'Алый', code: '#FF4D4D' },
            { name: 'Коралловый', code: '#FF7F50' },
            
            // Оранжевый и его оттенки
            { name: 'Оранжевый', code: '#FFA500' },
            { name: 'Манговый', code: '#FF8247' },
            
            // Жёлтый и его оттенки
            { name: 'Жёлтый', code: '#FFFF00' },
            { name: 'Лимонный', code: '#FFF68F' },
            
            // Зелёный и его оттенки
            { name: 'Зелёный', code: '#008000' },
            { name: 'Изумрудный', code: '#50C878' },
            
            // Голубой и его оттенки
            { name: 'Голубой', code: '#00BFFF' },
            { name: 'Бирюзовый', code: '#40E0D0' },
            
            // Синий и его оттенки
            { name: 'Синий', code: '#0000FF' },
            { name: 'Индиго', code: '#4B0082' },
            
            // Фиолетовый и его оттенки
            { name: 'Фиолетовый', code: '#800080' },
            { name: 'Лиловый', code: '#E6E6FA' }
        ];

        function randomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            const selectedColor = colors[randomIndex];
            
            document.getElementById('colorBox').style.backgroundColor = selectedColor.code;
            document.getElementById('colorName').innerText = `Выпал цвет: ${selectedColor.name}`;
        }
    </script>
</body>
</html>
