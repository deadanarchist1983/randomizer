<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Основных Цветов</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        #color-box {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            margin: 20px auto;
            border-radius: 4px;
        }
        #current-color-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #history {
            margin-top: 20px;
            width: 100%;
        }
        #history h3 {
            margin-bottom: 10px;
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
        }
        #history-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        #history-list li:last-child {
            border-bottom: none;
        }
        .color-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid #ccc;
            flex-shrink: 0;
        }
        .color-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .color-info span {
            font-size: 12px;
            color: #555;
        }
        .timestamp {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Генератор Основных Цветов</h1>

        <div class="input-group">
            <label for="userName">Ваше имя:</label>
            <input type="text" id="userName" placeholder="Введите ваше имя">
        </div>

        <div id="color-box"></div>
        <div id="current-color-name"></div>
        <button id="startButton">Следующий цвет</button>
        <div id="history">
            <h3>История поиска</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        const colors = [
            { name: 'Красный', hex: '#FF0000' },
            { name: 'Оранжевый', hex: '#FFA500' },
            { name: 'Жёлтый', hex: '#FFFF00' },
            { name: 'Зелёный', hex: '#008000' },
            { name: 'Голубой', hex: '#00BFFF' },
            { name: 'Синий', hex: '#0000FF' },
            { name: 'Фиолетовый', hex: '#800080' }
        ];

        const userNameInput = document.getElementById('userName');
        const startButton = document.getElementById('startButton');
        const colorBox = document.getElementById('color-box');
        const currentColorName = document.getElementById('current-color-name');
        const historyList = document.getElementById('history-list');

        function updateColorAndHistory() {
            const userName = userNameInput.value.trim();
            if (userName === '') {
                alert('Пожалуйста, введите ваше имя, чтобы сгенерировать цвет.');
                return;
            }

            // Рандомно выбираем цвет из массива
            const randomIndex = Math.floor(Math.random() * colors.length);
            const newColor = colors[randomIndex];

            colorBox.style.backgroundColor = newColor.hex;
            currentColorName.textContent = newColor.name;

            // Получаем текущую дату и время
            const now = new Date();
            const dateString = now.toLocaleDateString('ru-RU');
            const timeString = now.toLocaleTimeString('ru-RU');

            const listItem = document.createElement('li');
            const colorDot = document.createElement('span');
            colorDot.className = 'color-dot';
            colorDot.style.backgroundColor = newColor.hex;
            listItem.appendChild(colorDot);

            const colorInfo = document.createElement('div');
            colorInfo.className = 'color-info';
            colorInfo.innerHTML = `
                <strong>${userName}</strong>
                <span>Цвет: ${newColor.name}</span>
                <div class="timestamp">${dateString} ${timeString}</div>
            `;
            listItem.appendChild(colorInfo);

            historyList.prepend(listItem);
        }

        startButton.addEventListener('click', updateColorAndHistory);

        function toggleButtonState() {
            startButton.disabled = userNameInput.value.trim() === '';
        }
        userNameInput.addEventListener('input', toggleButtonState);
        
        window.onload = function() {
            toggleButtonState();
            if (!startButton.disabled) {
                updateColorAndHistory();
            }
        };
    </script>

</body>
</html>
