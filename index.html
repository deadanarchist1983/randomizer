<!DOCTYPE html>
<html>
<head>
    <title>Рандомайзер цветов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #history {

            border: 1px solid #ccc;
        }

</head>
<body>

    <h2 id="colorName"></h2>
    <input type="text" id="userNameInput" placeholder="Введите ваше имя">
    <button onclick="randomColor()">Крутить</button>
    <div id="history"></div>

    <script>
        // Массив цветов
        const colors = [

            { name: 'Коралловый', code: '#FF7F50' },

            { name: 'Фиолетовый', code: '#800080' },
            { name: 'Лиловый', code: '#E6E6FA' }
        ];
        
        // Массив для хранения истории
        let history = [];

        function randomColor() {
            const userName = document.getElementById('userNameInput').value;
            const now = new Date();
            const formattedDate = now.toLocaleString('ru-RU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            if (!userName) {
                alert('Пожалуйста, введите ваше имя');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * colors.length);
            const selectedColor = colors[randomIndex]; // Исправлено обращение к массиву
            
            // Обновляем интерфейс
            document.getElementById('colorBox').style.backgroundColor = selectedColor.code;
            document.getElementById('colorName').innerText = `Выпал цвет: ${selectedColor.name}`;
            
            // Добавляем запись в историю
            history.push({
                name: userName,
                color: selectedColor.name,
                date: formattedDate
            });
            
            // Обновляем отображение истории
            updateHistory();
            
            // Очищаем поле ввода
            document.getElementById('userNameInput').value = '';
        }
